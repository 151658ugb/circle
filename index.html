<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Circle Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container">
        <h1>Circle Calculator</h1>
        <form id="circleForm" onsubmit="calculate(); return false;">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" required>
            <button type="submit">Calculate</button>
        </form>
        <h2>Results:</h2>
        <p>Area: <span id="areaResult"></span></p>
        <p>Circumference: <span id="circumferenceResult"></span></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
